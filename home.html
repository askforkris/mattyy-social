{% extends "layout.html" %}
{% block content %}
  <h2>Latest Posts</h2>
  <form method="POST" action="{{ url_for('create_post') }}">
    <textarea name="content" rows="3" placeholder="What's on your mind?" style="width:100%;"></textarea><br>
    <button type="submit">Post</button>
  </form>
  <hr>
  {% for post in posts %}
    <div class="post-card">
      <strong>{{ post.author.display_name }}</strong><br>
      {{ post.content }}
    </div>
  {% endfor %}
{% endblock %}
