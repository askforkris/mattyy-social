<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matty Social Home</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #0b0c10;
      color: #ffffff;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1f2833;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #45a29e;
    }
    h1 {
      color: #66fcf1;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #45a29e;
      color: #0b0c10;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    form textarea {
      width: 100%;
      height: 100px;
      margin: 1rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
    }
    form input[type="submit"] {
      background: #66fcf1;
      border: none;
      color: #0b0c10;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Matty Social</h1>

    {% if user %}
      <p>Hello, {{ user.email }}!</p>
      <a href="{{ url_for('logout') }}" class="button">Logout</a>

      <form action="{{ url_for('create_post') }}" method="post">
        <textarea name="content" placeholder="Share something funky..."></textarea>
        <input type="submit" value="Post">
      </form>
    {% else %}
      <p>Please log in to join the fun:</p>
      <a href="{{ url_for('google.login') }}" class="button">Login with Google</a>
    {% endif %}
  </div>
</body>
</html>
