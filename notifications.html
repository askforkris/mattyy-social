{% extends "layout.html" %}
{% block content %}
  <h2>Your Notifications</h2>
  {% if notifications %}
    <ul>
      {% for notif in notifications %}
        <li style="background-color: {% if not notif.is_read %}#444{% else %}#222{% endif %}; padding: 10px; margin: 5px 0;">
          {{ notif.message }} <br>
          <small>{{ notif.timestamp.strftime('%Y-%m-%d %H:%M') }}</small>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No notifications yet.</p>
  {% endif %}
{% endblock %}
