<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Following</title>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #0b0c10;
      color: #ffffff;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1f2833;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #45a29e;
    }
    h1 {
      color: #66fcf1;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #45a29e;
      color: #0b0c10;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 1rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
    }
    input[type="submit"] {
      background: #66fcf1;
      border: none;
      color: #0b0c10;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>Following</h1><p>You are following these users.</p>
  </div>
</body>
</html>
